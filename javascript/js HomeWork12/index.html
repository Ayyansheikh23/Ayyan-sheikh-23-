<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.4s, color 0.4s;
    }

    .stopwatch-card {
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      transition: background 0.4s;
    }

    .time-display {
      font-size: 2.6rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .btn {
      margin: 6px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Light Mode */
    body.light {
      background: #f4f4f4;
      color: #000;
    }

    body.light .stopwatch-card {
      background: #ffffff;
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #fff;
    }

    body.dark .stopwatch-card {
      background: #1f1f1f;
    }
  </style>
</head>
<body class="light">

  <div class="stopwatch-card">
    <h3 class="mb-3">‚è± Stopwatch</h3>

    <div id="display" class="time-display">
      00 : 00 : 000
    </div>

    <div class="d-flex justify-content-center flex-wrap">
      <button class="btn btn-success" onclick="start()">Start</button>
      <button class="btn btn-warning" onclick="pause()">Pause</button>
      <button class="btn btn-danger" onclick="reset()">Reset</button>
    </div>

    <hr>

    <button class="btn btn-secondary" onclick="toggleMode()">
      üåô / ‚òÄÔ∏è
    </button>
  </div>

<script>
  let minutes = 0;
  let seconds = 0;
  let milliseconds = 0;
  let interval = null;

  function updateDisplay() {
    document.getElementById("display").innerText =
      String(minutes).padStart(2, '0') + " : " +
      String(seconds).padStart(2, '0') + " : " +
      String(milliseconds).padStart(3, '0');
  }

  function start() {
    if (interval !== null) return;

    interval = setInterval(() => {
      milliseconds += 10;

      if (milliseconds === 1000) {
        milliseconds = 0;
        seconds++;
      }

      if (seconds === 60) {
        seconds = 0;
        minutes++;
      }

      updateDisplay();
    }, 10);
  }

  function pause() {
    clearInterval(interval);
    interval = null;
  }

  function reset() {
    pause();
    minutes = 0;
    seconds = 0;
    milliseconds = 0;
    updateDisplay();
  }

  function toggleMode() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }
</script>

</body>
</html>
